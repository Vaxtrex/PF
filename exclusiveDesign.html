<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Photo Card</title>
  <style>
    :root{
      --bg: #0f1724;
      --card-bg: linear-gradient(135deg,#0f1724 0%, #122033 50%, #15263a 100%);
      --accent: linear-gradient(90deg,#7b61ff,#00d2ff);
      --glass: rgba(255,255,255,0.04);
      --muted: rgba(255,255,255,0.65);
      --card-radius: 14px;
      --gap: 18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(0,210,255,0.06), transparent),
                  var(--bg);
      color: #e6eef8;
      padding:32px;
    }

    .card{
      width:min(920px, 94vw);
      background: var(--card-bg);
      border-radius:var(--card-radius);
      display:grid;
      grid-template-columns: 320px 1fr;
      gap: var(--gap);
      padding:18px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      transform-style: preserve-3d;
      transition: transform 0.45s cubic-bezier(.2,.9,.2,1), box-shadow 0.3s;
      overflow:hidden;
      position:relative;
      isolation:isolate;
    }

    .card:hover{ transform: translateY(-8px) scale(1.006); box-shadow: 0 20px 50px rgba(2,6,23,0.75);} 

    /* Photo column */
    .card__photo{
      position:relative;
      border-radius:12px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      min-height:240px;
    }

    .card__photo img{ width:100%; height:100%; object-fit:cover; display:block; transform-origin:center; transition:transform 0.6s cubic-bezier(.2,.9,.2,1);} 
    .card:hover .card__photo img{ transform: scale(1.06) rotate(-1deg); }

    /* Decorative gradient overlay */
    .glow{
      position:absolute; inset:0; pointer-events:none;
      background: linear-gradient(120deg, rgba(123,97,255,0.16), rgba(0,210,255,0.06) 50%, transparent 70%);
      mix-blend-mode:overlay;
      opacity:0.9;
    }

    /* Details column */
    .card__details{
      padding:12px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
      justify-content:space-between;
    }

    .title-row{ display:flex; align-items:center; gap:12px; }
    .title{
      font-size:20px; font-weight:700; letter-spacing: -0.2px;
    }
    .subtitle{ font-size:13px; color:var(--muted); }

    .tags{ display:flex; gap:8px; flex-wrap:wrap; }
    .tag{ font-size:12px; padding:6px 10px; border-radius:999px; background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); }

    .bio{ color:var(--muted); line-height:1.5; font-size:14px; }

    .meta{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .meta .dot{ width:8px;height:8px;border-radius:50%; background:linear-gradient(90deg,#7b61ff,#00d2ff); box-shadow:0 6px 18px rgba(124,98,255,0.18);} 

    .actions{ display:flex; gap:10px; align-items:center; }

    .btn{
      appearance:none; border:0; padding:10px 14px; border-radius:10px; cursor:pointer;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); color:inherit; font-weight:600;
      border:1px solid rgba(255,255,255,0.04);
      transition: transform 0.18s ease, box-shadow 0.18s;
    }
    .btn:active{ transform: translateY(1px) scale(.996); }

    .cta{
      background:var(--accent); -webkit-background-clip:text; background-clip:text; color:transparent; -webkit-text-fill-color:transparent;
      padding:0; border:0; font-size:15px; font-weight:700; 
    }

    /* Card flip detail area animation */
    .more{
      margin-top:6px; padding:12px; border-radius:10px; background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005)); border:1px solid rgba(255,255,255,0.02);
      transform-origin: top; transform: perspective(800px) rotateX(-10deg) translateY(-6px); opacity:0; max-height:0; overflow:hidden; transition: all 0.45s cubic-bezier(.2,.9,.2,1);
    }
    .more.open{ opacity:1; transform: perspective(800px) rotateX(0deg) translateY(0); max-height:420px; }

    /* Responsive */
    @media (max-width:760px){
      .card{ grid-template-columns: 1fr; }
      .card__photo{ min-height:220px }
    }

    /* small helper */
    .muted{ color:var(--muted); font-size:13px }
  </style>
</head>
<body>
  <article class="card" id="profileCard" aria-label="Profile card with photo and details">
    <div class="card__photo" id="photoCol">
      <!-- Replace with your image URL -->
      <img src="https://cdn.discordapp.com/attachments/1238872816221159504/1429117805625737266/image.png?ex=68f5a1ec&is=68f4506c&hm=bc572880a1994da2430c7a0f015988d8eb945d9b4ff13eea936fc96ab8503815" alt="Portrait" loading="lazy">
      <div class="glow" aria-hidden="true"></div>
    </div>

    <div class="card__details">
      <header>
        <div class="title-row">
          <div>
            <div class="title">Akarsi Cinematics</div>
            <div class="subtitle">Product Designer · Saree</div>
          </div>
          <div style="margin-left:auto; display:flex; gap:8px; align-items:center">
            <button class="btn" id="likeBtn" aria-pressed="false" title="Like">♡ Like</button>
            <button class="btn cta" id="viewBtn" aria-expanded="false">View</button>
          </div>
        </div>
      </header>

      <section>
        <p class="bio">Designed AI model and Poster for Akarsi</p>

        <div class="meta" style="margin-top:12px">
          <div class="dot" aria-hidden="true"></div>
          <div class="muted">Five  Star Review</div>
        </div>

        <div class="more" id="morePanel">
  <p class="muted">Client Reviews:</p>
  <ul style="margin:10px 0 0 18px; color:var(--muted)">
    <li>“Amazing work! Very professional and creative.”</li>
    <li>“Delivered exactly what I imagined, highly recommended!”</li>
  </ul>

  <p class="muted" style="margin-top:12px;">Follow me on Instagram:</p>
  <a href="https://www.instagram.com/akarsi.in/ target="_blank" class="muted">
    @Akarsi
  </a>
</div>

      </section>

      <footer style="display:flex; justify-content:space-between; align-items:center; gap:10px">
        <div class="muted">Joined: April 2022</div>
        <div class="actions">
          <button class="btn" id="toggleBtn" aria-controls="morePanel" aria-expanded="false">More details</button>
        </div>
      </footer>
    </div>
  </article>

  <script>
    // Small interactive bits: like button, toggle more panel & subtle tilt on mousemove
    (function(){
      const likeBtn = document.getElementById('likeBtn');
      const toggleBtn = document.getElementById('toggleBtn');
      const more = document.getElementById('morePanel');
      const viewBtn = document.getElementById('viewBtn');
      const card = document.getElementById('profileCard');
      const photo = document.querySelector('.card__photo img');

      likeBtn.addEventListener('click', ()=>{
        const pressed = likeBtn.getAttribute('aria-pressed') === 'true';
        likeBtn.setAttribute('aria-pressed', String(!pressed));
        likeBtn.textContent = !pressed ? '♥ Liked' : '♡ Like';
        likeBtn.animate([{ transform: 'scale(0.9)' }, { transform: 'scale(1.08)' }, { transform: 'scale(1)' }], { duration: 320, easing: 'cubic-bezier(.2,.9,.2,1)'});
      });

      toggleBtn.addEventListener('click', ()=>{
        const open = more.classList.toggle('open');
        toggleBtn.setAttribute('aria-expanded', String(open));
        document.getElementById('viewBtn').setAttribute('aria-expanded', String(open));
        // small scroll into view when opening on small screens
        if(open) more.scrollIntoView({ behavior:'smooth', block:'nearest' });
      });

      // tiny hover / tilt effect
      card.addEventListener('mousemove', (e)=>{
        const rect = card.getBoundingClientRect();
        const cx = rect.left + rect.width/2;
        const cy = rect.top + rect.height/2;
        const dx = (e.clientX - cx) / rect.width; // -0.5 .. 0.5
        const dy = (e.clientY - cy) / rect.height;
        const rx = (dy * 12).toFixed(2);
        const ry = (-dx * 18).toFixed(2);
        card.style.transform = `perspective(1000px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(6px)`;
        photo.style.transform = `scale(1.06) translateZ(20px) rotate(${(-dx*2).toFixed(2)}deg)`;
      });
      card.addEventListener('mouseleave', ()=>{
        card.style.transform = '';
        photo.style.transform = '';
      });

      // viewBtn toggles more too
      viewBtn.addEventListener('click', ()=> toggleBtn.click());

      // accessibility: keyboard toggle
      toggleBtn.addEventListener('keydown', (ev)=>{
        if(ev.key === 'Enter' || ev.key === ' '){ ev.preventDefault(); toggleBtn.click(); }
      });

    })();
  </script>
</body>
</html>
